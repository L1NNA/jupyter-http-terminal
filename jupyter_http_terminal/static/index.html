<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Consolas', 'Monaco', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        #terminal {
            background-color: #000000;
            border-radius: 6px;
            padding: 5px;
            flex-grow: 1;
            height: calc(100vh - 20px);
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    
    <script>
        const terminal = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            fontFamily: 'Consolas, Monaco, monospace',
            theme: {
                background: '#000000',
                foreground: '#ffffff'
            },
            rows: 24,
            cols: 80,
            convertEol: true,
            cursorStyle: 'block',
            allowTransparency: true
        });
        
        const fitAddon = new FitAddon.FitAddon();
        terminal.loadAddon(fitAddon);
        terminal.open(document.getElementById('terminal'));
        fitAddon.fit();
        
        async function initializeTerminal() {
            try {
                const response = await fetch('/terminal');
                const data = await response.json();
                if (data.status === 'ok') {
                    fitAddon.fit();
                    await resizeTerminal(); // trigger initial resize right away
                    startOutputStream();
                }
            } catch (error) {
                console.error('Failed to initialize terminal:', error);
            }
        }
        
        async function startOutputStream() {
            try {
                const response = await fetch('/terminal/output');
                const reader = response.body.getReader();
                
                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const text = new TextDecoder().decode(value);
                    terminal.write(text);
                }
            } catch (error) {
                console.error('Error in output stream:', error);
            }
        }
        
        async function sendInput(input) {
            try {
                await fetch('/terminal/input', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: input }),
                });
            } catch (error) {
                console.error('Failed to send input:', error);
            }
        }
        
        async function resizeTerminal() {
            const { rows, cols } = terminal;
            try {
                await fetch('/terminal/resize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ rows, cols }),
                });
            } catch (error) {
                console.error('Failed to resize terminal:', error);
            }
        }
        
        // Handle terminal input
        terminal.onData(data => {
            // Handle special keys
            
            if (data === '\r') {
                data = '\n';
            }
            // if (data == '\n'){
            //     data == '\n\n';
            // }
            // terminal.write(data); // immediately display the keystroke
            sendInput(data);
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
            resizeTerminal();
        });
        
        // Initialize the terminal when the page loads
        initializeTerminal();
    </script>
</body>
</html>
